<!DOCTYPE html>
<html lang="en">
<head>
  <title>Suspicious Human Threat Detection and Alert System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #020617;
      --cyan: #06b6d4;
      --purple: #8b5cf6;
      --pink: #ec4899;
      --blue: #3b82f6;
      --slate: #1e293b;
      --slate-light: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Subtle Background Pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(236, 72, 153, 0.06) 0%, transparent 50%);
      z-index: 0;
      pointer-events: none;
    }
    
    /* Subtle Grid Overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(148, 163, 184, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
      pointer-events: none;
    }
    
    /* Minimal Navbar */
    .navbar-custom {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      padding: 20px 40px;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .navbar-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar-brand {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: -0.5px;
    }
    
    .brand-icon {
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .nav-link {
      color: var(--text-secondary);
      font-size: 0.95rem;
      font-weight: 500;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      color: var(--text-primary);
      background: rgba(148, 163, 184, 0.1);
    }
    
    /* Main Container */
    .main-container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 40px;
    }
    
    /* Elegant Auth Card */
    .auth-card {
      width: 100%;
      max-width: 440px;
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      border: 1px solid rgba(148, 163, 184, 0.1);
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.3),
        0 0 1px rgba(148, 163, 184, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
    }
    }
    
    .auth-card:hover {
      border-color: rgba(148, 163, 184, 0.2);
      box-shadow: 
        0 24px 60px rgba(0, 0, 0, 0.4),
        0 0 1px rgba(148, 163, 184, 0.2);
    }
    
    /* Icon */
    .auth-icon {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .icon-main {
      font-size: 3rem;
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
    }
    
    /* Title */
    .auth-title {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--text-primary), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .auth-subtitle {
      font-size: 0.95rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 32px;
      font-weight: 400;
    }
    
    /* Form Groups */
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
      display: block;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px 14px 44px;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 0.95rem;
      font-weight: 400;
      transition: all 0.3s ease;
      outline: none;
    }
    
    .form-input::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }
    
    .form-input:focus {
      background: rgba(15, 23, 42, 0.7);
      border-color: var(--cyan);
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
    }
    
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1.1rem;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    
    .form-input:focus + .input-icon {
      color: var(--cyan);
    }
    
    /* Password Strength */
    .password-strength {
      height: 3px;
      background: rgba(148, 163, 184, 0.2);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }
    
    .strength-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--pink), var(--cyan));
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    
    /* Button */
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--cyan), var(--blue));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .btn-primary:hover::before {
      opacity: 1;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(6, 182, 212, 0.3);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    /* Divider */
    .divider {
      margin: 32px 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.2), transparent);
    }
    
    /* Links */
    .auth-link {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .auth-link a {
      color: var(--cyan);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .auth-link a:hover {
      color: var(--blue);
      text-decoration: underline;
    }
    
    /* Alert Messages */
    .alert {
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 0.9rem;
      font-weight: 500;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .alert-success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }
    
    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }
    
    /* Form Toggle */
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Secure Badge */
    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    .secure-icon {
      color: #4ade80;
      font-size: 1rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .navbar-custom {
        padding: 16px 20px;
      }
      
      .navbar-brand {
        font-size: 1.1rem;
      }
      
      .auth-card {
        padding: 40px 32px;
        max-width: 90%;
      }
      
      .auth-title {
        font-size: 1.5rem;
      }
      
      .main-container {
        padding: 80px 20px 40px;
      }
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--cyan), var(--purple));
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--blue), var(--pink));
    }
    
    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Minimal Navbar -->
  <nav class="navbar-custom">
    <div class="navbar-content">
      <a href="#" class="navbar-brand" data-form="login">
        <i class="fas fa-shield-halved brand-icon"></i>
        <span>Threat Detection</span>
      </a>
      <a href="#" class="nav-link" data-form="login">
            <i class="fas fa-sign-in-alt me-1"></i> Login
          </a>
  </div>
</nav>
  
  <!-- Main Container -->
  <div class="main-container">
    <div class="auth-card">
      <!-- Login Form -->
      <form method="post" action="{{ url_for('userlog')}}" id="loginForm" class="auth-form active">
        <div class="auth-icon">
          <i class="fas fa-fingerprint icon-main"></i>
        </div>
        
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to access the detection system</p>
        
        {% if msg %}
        <div class="alert alert-error">
          <i class="fas fa-exclamation-circle me-2"></i>{{ msg }}
        </div>
        {% endif %}
        
        <div class="form-group">
          <label class="form-label">Username</label>
          <div class="input-wrapper">
            <input 
              type="text" 
              class="form-input" 
              placeholder="Enter your username" 
              name="name" 
              required
            >
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              class="form-input" 
              placeholder="Enter your password" 
              name="password" 
              required
            >
            <i class="fas fa-lock input-icon"></i>
      </div>
      </div>
        
        <button type="submit" class="btn-primary">
          <span class="btn-content">
            <i class="fas fa-arrow-right"></i>
            <span>Sign In</span>
          </span>
      </button>
        
        <div class="divider"></div>
        
        <div class="auth-link">
          Don't have an account? <a href="#" data-form="register">Create one</a>
        </div>
        
        <div class="secure-badge">
          <i class="fas fa-shield-check secure-icon"></i>
          <span>Secure encrypted connection</span>
        </div>
    </form>

      <!-- Registration Form -->
      <form method="post" action="{{ url_for('userreg')}}" id="registerForm" class="auth-form">
        <div class="auth-icon">
          <i class="fas fa-user-plus icon-main"></i>
        </div>
        
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join the threat detection system</p>
        
        <div class="form-group">
          <label class="form-label">Username</label>
          <div class="input-wrapper">
            <input 
              type="text" 
              class="form-input" 
              placeholder="Choose a username" 
              name="name" 
              required
            >
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Email</label>
          <div class="input-wrapper">
            <input 
              type="email" 
              class="form-input" 
              placeholder="your@email.com" 
              name="email" 
              required
            >
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <div class="input-wrapper">
            <input 
              type="tel" 
              class="form-input" 
              placeholder="Your phone number" 
              name="phone" 
              required
            >
            <i class="fas fa-phone input-icon"></i>
          </div>
      </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              class="form-input" 
              placeholder="Create a strong password" 
              name="password" 
              id="regPassword"
              required
            >
            <i class="fas fa-key input-icon"></i>
      </div>
          <div class="password-strength">
            <div class="strength-bar" id="strengthBar"></div>
      </div>
      </div>
        
        <button type="submit" class="btn-primary">
          <span class="btn-content">
            <i class="fas fa-user-check"></i>
            <span>Create Account</span>
          </span>
      </button>
        
        <div class="divider"></div>
        
        <div class="auth-link">
          Already have an account? <a href="#" data-form="login">Sign in</a>
        </div>
        
        <div class="secure-badge">
          <i class="fas fa-lock secure-icon"></i>
          <span>256-bit encrypted</span>
        </div>
    </form>
</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // Form Switching
    document.querySelectorAll('[data-form]').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const formType = e.currentTarget.getAttribute('data-form');
        
        document.querySelectorAll('.auth-form').forEach(form => {
          form.classList.remove('active');
        });
        
        if (formType === 'login') {
          document.getElementById('loginForm').classList.add('active');
        } else {
          document.getElementById('registerForm').classList.add('active');
        }
      });
    });
    
    // Password Strength Indicator
    const regPassword = document.getElementById('regPassword');
    const strengthBar = document.getElementById('strengthBar');
    
    if (regPassword) {
      regPassword.addEventListener('input', (e) => {
        const password = e.target.value;
        let strength = 0;
        
        if (password.length > 6) strength += 25;
        if (password.length > 10) strength += 25;
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) strength += 25;
        
        strengthBar.style.width = strength + '%';
      });
    }
    
    // Smooth input focus effects
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
</script>
</body>
</html>
